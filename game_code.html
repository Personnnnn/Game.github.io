<html>
<head>
<title> Custom Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
  var fire_rate=1500;
  var chance
  sjs.open("target",500,400);
  var player=new sjs.Image("player.png");
  player.setSize(50,50);
  player.center().bottom();
  player.type="player";
  player.friction=0.1;
  sjs.keyDown(LEFT_KEY,function(){
    player.pushLeft();
  });
  sjs.keyDown(RIGHT_KEY,function(){
    player.pushRight();
  });
  sjs.onHit("player",["left_screen","right_screen"],function(x,y){
    x.stoppedBy(y);
  });
  var can_shoot=true;
  sjs.keyDown(UP_KEY,function(){
    if (can_shoot==true){
      can_shoot=false;
      var laser=new sjs.Image("laser.png");
      laser.type="laser";
      laser.friction=0;
      laser.noBounds=true;
      laser.setSize(16,50);
      laser.moveTo(player.getX()+18,300);
      laser.pushUp(25.5);
      setTimeout(function(){
        can_shoot=true;
      },fire_rate);
    }
  });
  setInterval(function(){
    chance=Math.floor(Math.random()*10);
    if (chance<=5){
      var obstacle=new sjs.Image("Obstacle.png");
      obstacle.type="obstacle";
      obstacle.friction=0;
      obstacle.noBounds=true;
      obstacle.moveTo(0,Math.random()*500)
      obstacle.setSize(50+Math.random()*100,50);
      obstacle.pushDown(15.5);
    }
  },500);
}
</script>
</head>
<body onload="start()">
<h1> Custom Game </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
