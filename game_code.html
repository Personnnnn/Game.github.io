<html>
<head>
<title> Custom Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
  sjs.open("target",500,400);
  var player=new sjs.Image("player.png");
  player.setSize(50,50);
  player.center().bottom();
  player.type="player";
  player.friction=0.4;
  sjs.keyDown(LEFT_KEY,function(){
    player.pushLeft();
  });
  sjs.keyDown(RIGHT_KEY,function(){
    player.pushRight();
  });
  sjs.onHit("player",["left_screen","right_screen"],function(x,y){
    x.stoppedBy(y);
  });
  var can_shoot=true;
  sjs.keyDown(UP_KEY,function(){
    if (can_shoot==true){
      can_shoot=false;
      var laser_one=new sjs.Image("laser.png");
      var laser_two=new sjs.Image("laser.png");
      laser.type="laser_one";
      laser_two.type="laser_two";
      laser_one.friction=0;
      laser_two.friction=0;
      laser_one.noBounds=true;
      laser_two.noBounds=true;
      laser_one.setSize(16,50);
      laser_two.setSize(16,50);
      laser_one.moveTo(player.getX()+18,300);
      laser_two.moveTo(player.getX()-13.7,300);
      laser_one.pushUp(25.5);
      laser_two.pushUp(25.5);
      setTimeout(function(){
        can_shoot=true;
      },1500);
    }
  });
}
</script>
</head>
<body onload="start()">
<h1> Custom Game </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
